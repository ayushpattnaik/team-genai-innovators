name: agentic_pulse_city_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  google_maps_flutter: ^2.12.3
  fl_chart: ^1.0.0
  # Calendar and event dependencies
  table_calendar: ^3.0.9
  intl: ^0.19.0
  # Google Calendar integration
  googleapis: ^13.0.0
  googleapis_auth: ^1.4.1
  # HTTP for API calls
  http: ^1.1.0
  # Location services
  geolocator: ^11.0.0
  # Local storage for user preferences
  shared_preferences: ^2.2.2
  # Date utilities
  timezone: ^0.9.2
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  google_generative_ai: ^0.3.0
  flutter_speed_dial: ^7.0.0
  url_launcher: ^6.2.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
